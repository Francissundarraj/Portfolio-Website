<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="section-one">
            <h1 class="section-one__name">Francis Sundar Raj</h1>
            <h3 class="section-one__role">Web Developer</h3>

            <a class="section-one__contact" href="index.html">Home</a>

        </div>

        <div class="contact-form">
            <form>
                <table>
                    <tr>
                        <td><label>Name :</label></td>
                        <td><input type="text" placeholder="Your name" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Email :</label></td>
                        <td><input type="email" placeholder="Your email" class="contact-form__input"></td>
                    </tr>
                    <tr>
                        <td><label>Message :</label></td>
                        <td><textarea placeholder="Your message" class="contact-textarea" rows="4" cols="23"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__title">Social Media :

                <a class="section-five__anchor" href="https://www.linkedin.com/feed/">linkedin</a>
                <a class="section-five__anchor" href="https://www.instagram.com/">Instagram</a>

            </p>
            <p class="section-five__desc">&copy Francis Sundar Raj</p>
        </div>
    </div>
</body>

</html>
